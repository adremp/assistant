name: Deploy to AWS

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ${{ secrets.DOCKER_USERNAME }}

jobs:
  # LLM Code Review on Pull Requests
  llm-review:
    name: LLM Code Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Run LLM Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: node .github/scripts/llm-review.js

  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    strategy:
      matrix:
        include:
          - name: assistant-core
            context: .
            dockerfile: internal/core/Dockerfile
          - name: mcp-google
            context: .
            dockerfile: internal/mcp/google/Dockerfile
          - name: mcp-summaries
            context: .
            dockerfile: internal/mcp/summaries/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ matrix.name }}:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ matrix.name }}:latest
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy deployment files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,internal/core/docker-compose.yml,internal/mcp/google/docker-compose.yml,internal/mcp/summaries/docker-compose.yml"
          target: "/home/${{ secrets.VPS_USER }}/assistant"
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/assistant
            
            # Stop containers first
            docker compose down || true
            
            # Create .env from secret
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # Remove old credentials.json
            rm -rf credentials.json
            
            # Create credentials.json from secret
            echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Update image references in docker-compose files (use pre-built images)
            export DOCKER_REGISTRY="${{ env.DOCKER_REGISTRY }}"
            export IMAGE_TAG="${{ github.sha }}"
            
            # Pull pre-built images
            docker pull $DOCKER_REGISTRY/assistant-core:$IMAGE_TAG
            docker pull $DOCKER_REGISTRY/mcp-google:$IMAGE_TAG
            docker pull $DOCKER_REGISTRY/mcp-summaries:$IMAGE_TAG
            
            # Tag as expected service names
            docker tag $DOCKER_REGISTRY/assistant-core:$IMAGE_TAG assistant-assistant-core:latest
            docker tag $DOCKER_REGISTRY/mcp-google:$IMAGE_TAG assistant-mcp-google:latest
            docker tag $DOCKER_REGISTRY/mcp-summaries:$IMAGE_TAG assistant-mcp-summaries:latest
            
            # Start services (will use local tagged images)
            docker compose up -d --remove-orphans
            
            # Cleanup
            docker image prune -f

      - name: Health check
        run: |
          sleep 30
          curl -f http://${{ secrets.VPS_HOST }}:8000/health || echo "Health check failed"
        continue-on-error: true
