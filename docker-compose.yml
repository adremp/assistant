include:
  - internal/core/docker-compose.yml
  - internal/mcp/google/docker-compose.yml
  - internal/mcp/summaries/docker-compose.yml

services:
  assistant-redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --notify-keyspace-events Ex
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bot-network:
    driver: bridge

volumes:
  redis-data:
